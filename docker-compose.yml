services:
  gophermart:
    container_name: gophermart-backend
    build:
      dockerfile: ./Dockerfile.gophermart
    ports:
      - 80:8080
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.docker
  accrual:
    build:
      dockerfile: ./Dockerfile.accrual
    container_name: gophermart-accrual
    restart: unless-stopped
    ports:
      - 8888:8888
    env_file:
      - .env.docker
  postgres:
    container_name: gophermart-db
    image: postgres:17-alpine
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", $POSTGRES_USER, "-d", $POSTGRES_DB]
      interval: 10s
      timeout: 5s
      start_period: 2s
      retries: 5
    env_file:
      - .env.docker
volumes:
  db:
